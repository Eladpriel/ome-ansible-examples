---
- hosts: ome
  connection: local
  name: Dell OpenManage Ansible User service.
  gather_facts: False

  collections:
    - dellemc.openmanage
      
  tasks:
  - name: "Create a VLAN range"
    ome_network_vlan:
      hostname: "{{ ome_endpoint }}"
      username: "{{ ome_user }}"
      password: "{{ ome_pass }}"
      state: present
      name: "{{ item.name }}"
      description: "{{ item.description }}"
      type: "{{ item.type }}"
      vlan_minimum: "{{ item.vlan_minimum }}"
      vlan_maximum: "{{ item.vlan_maximum }}"
    with_items:
       - "{{ ome_vlan }}"
    tags: create_vlan

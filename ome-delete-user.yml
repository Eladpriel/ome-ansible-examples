---
- hosts: ome
  connection: local
  name: Dell OpenManage Ansible User service.
  gather_facts: False

  collections:
    - dellemc.openmanage
      
  tasks:
  - name: delete existing user using name.
    ome_user:
         hostname: "{{ ome_endpoint }}"
         username: "{{ ome_user }}"
         password: "{{ ome_pass }}"
         state: "absent"
         name: "{{ item.UserName }}"
    loop: "{{ ome_local_user }}"
